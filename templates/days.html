{% extends 'masterpage.html' %}
{% block content %}
<div id="app">
    <p> [[ title ]] </p>
    <form action="/" method="post">
        {% csrf_token %}
        {{ f }}
        <input type="submit" value="Load CSV">
    </form>
    {% if link %}
    <a href = "{{ link }}">Download</a>
    {%endif%}
</div>
<script>
new Vue({
  delimiters: ['[[', ']]'],
  el: '#app',
  data: {
    title: 'Bhavcopy downloader',
    days: [1,2,3]
  }
})
</script>
{% endblock %}
